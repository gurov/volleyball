<h1>
    Список игроков
    <form class="form-inline pull-right">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </span>
                <input type="text"
                       class="form-control"
                       ng-model="search"
                       placeholder="поиск">
            </div>
        </div>
    </form>
</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 30px;">№</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Голы</th>
        <th style="width: 140px">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in $ctrl.players | orderBy: 'lastName' | filter:search">
        <td><small class="text-muted">{{player.id}}</small></td>
        <td>{{player.lastName}}</td>
        <td>{{player.firstName}}</td>
        <td>{{player.goal}}</td>
        <td>
            <button type="button" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                редактировать
            </button>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
            <input type="text"
                   class="form-control"
                   ng-model="lastName"
                   placeholder="Фамилия">
        </td>
        <td>
            <input type="text"
                   class="form-control"
                   ng-model="firstName"
                   placeholder="Имя">
        </td>
        <td colspan="2" class="text-right">
            <button type="button"
                    ng-click="$ctrl.create(lastName, firstName)"
                    class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span>
                Добавить игрока
            </button>

        </td>
    </tr>
    </tbody>
</table>
