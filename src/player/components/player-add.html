<h1>
    Добавить нового игрока
    <a href="" ui-sref="players.list" class="btn btn-default pull-right">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        Назад к списку
    </a>
</h1>
<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label>Фамилия</label>
                <input type="email"
                       class="form-control"
                       placeholder="Email">
            </div>
            <div class="form-group">
                <label>Имя</label>
                <input type="password"
                       class="form-control"
                       placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Добавить
            </button>
        </form>
    </div>
</div>
