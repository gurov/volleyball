<div class="popover">
    <div class="arrow"></div>
    <div class="popover-content">
        <form>
            <fieldset>
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text"
                           ng-model="lastName"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text"
                           ng-model="firstName"
                           class="form-control">
                </div>
                <hr>
                <div class="form-actions">
                    <button type="button"
                            class="btn btn-default"
                            ng-click="$hide()">Отмена</button>
                    <button type="button"
                            class="btn btn-primary pull-right"
                            ng-click="$ctrl.create(lastName, firstName);$hide()">Добавить</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
